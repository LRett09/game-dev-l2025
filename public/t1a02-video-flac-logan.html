<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a02-video-flac-logan.html</title>
</head>
<body>

<h2 align="center">t1a02-video-flac-logan.html</h2>

<div>
    <h3>Square a Number</h3>
    Input: <input id="myNum01" type="number" value="4"><br><br>
    <input type="button" value="Squarin those numbers" onclick="mySquareFunction()"><br><br>
    Output: <span id="mySpan01" class="output">...</span>
</div>

<hr>

<div>
    <h3>Add Every Other Number from an Array</h3>
    <p><strong>The full array is:</strong></p>
    <pre id="myPre01"></pre>
    <br>
    <input type="button" value="Chaos chaos!" onclick="generateRandomArray()"><br>
    <input type="button" value="Add every other number!" onclick="addEveryOtherNumber()"><br><br>
    Output: <span id="mySpan02" class="output">...</span>
</div>

<hr>

<div>
    <h3>Display an Object</h3>
    <input type="button" value="Is your fridge running?" onclick="displayObject()"><br><br>
    Output: <span id="mySpan03" class="output">...</span>
</div>

<script>
    const state = {
        numbers: [],
        myFridge: { isRunning: false }
    };

    const elements = {
        pre: document.getElementById('myPre01'),
        span: {
            square: document.getElementById('mySpan01'),
            add: document.getElementById('mySpan02'),
            fridge: document.getElementById('mySpan03')
        },
        input: {
            number: document.getElementById('myNum01')
        }
    };

    function generateRandomArray() {
        state.numbers = Array.from({ length: 10 }, () => Math.floor(Math.random() * 9) + 1);
        elements.pre.textContent = state.numbers.join(', ');
        elements.span.add.textContent = '...';
    }

    function mySquareFunction() {
        const value = parseFloat(elements.input.number.value);
        const squared = value * value;
        elements.span.square.textContent = `${value} squared = ${squared}`;
    }

    function addEveryOtherNumber() {
        const sum = state.numbers.reduce((acc, num, index) => acc + (index % 2 === 0 ? num : 0), 0);
        const numbersAdded = state.numbers.filter((_, index) => index % 2 === 0).join(' + ');
        const message = `Numbers added: ${numbersAdded}<br>The sum is: ${sum}`;
        const finalMessage = sum === 24
            ? `<span class="green">${message}<br>The sum is 24! Lucky you!</span>`
            : `<span class="red">${message}<br>Your unlucky as you didn't get the number 24.</span>`;
        elements.span.add.innerHTML = finalMessage;
    }

    function displayObject() {
        state.myFridge.isRunning = Math.random() < 0.5;
        const status = state.myFridge.isRunning ? 'running' : 'not running';
        const message = state.myFridge.isRunning
            ? `The fridge is currently **running**. You should go catch it!!`
            : `The fridge is currently **not running**.`;
        elements.span.fridge.innerHTML = message;
    }

    window.onload = generateRandomArray;
</script>

</body>
</html>
