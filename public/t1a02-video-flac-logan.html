<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t1a02-video-flac-logan.html</title>
</head>
<body>

<h2 align="center">t1a02-video-flac-logan.html</h2>

<div>
  <h3>Square a Number</h3>
  Input: <input id="myNum01" type="number" value="4"><br><br>
  <input type="button" value="myEvent squares" onclick="mySquareFunction()"><br><br>
  Output: <span id="mySpan01">...</span>
</div>

<hr>

<div>
  <h3>Add Every Other Number from an Array</h3>
  
  <p><strong>The full array is:</strong></p>
  <pre id="myPre01"></pre>
  
  <br>
  <input type="button" value="Randomize Array" onclick="generateRandomArray()"><br>
  <input type="button" value="Add Every Other Number" onclick="addEveryOtherNumber()"><br><br>
  Output: <span id="mySpan02">...</span>
</div>

<hr>

<div>
  <h3>Display an Object</h3>
  <label for="carMake">Make:</label>
  <input type="text" id="carMake" value="Ford"><br>
  <label for="carModel">Model:</label>
  <input type="text" id="carModel" value="Mustang"><br>
  <label for="carYear">Year:</label>
  <input type="text" id="carYear" value="1969"><br><br>
  <input type="button" value="Display Object" onclick="displayObject()"><br><br>
  Output: <span id="mySpan03">...</span>
</div>

<script>
  var numbers = [];
  var myCar = {
    make: "Ford",
    model: "Mustang",
    year: 1969
  };

  function generateRandomArray() {
    numbers = [];
    for (let i = 0; i < 10; i++) {
      numbers.push(Math.floor(Math.random() * 9) + 1);
    }
    document.getElementById('myPre01').innerHTML = numbers.join(', ');
    document.getElementById('mySpan02').innerHTML = '...';
  }

  function mySquareFunction() {
    let myIn01 = parseFloat(document.getElementById('myNum01').value);
    let myAnswer = myIn01 * myIn01;
    document.getElementById('mySpan01').innerHTML = ' ' + myIn01 + ' squared = ' + myAnswer;
  }

  function addEveryOtherNumber() {
    let sum = 0;
    let numbersAdded = '';

    for (let i = 0; i < numbers.length; i += 2) {
      sum += parseInt(numbers[i]);
      numbersAdded += numbers[i] + ' + ';
    }
    
    numbersAdded = numbersAdded.slice(0, -3);

    if (sum === 24) {
      document.getElementById('mySpan02').innerHTML = 'Numbers added: ' + numbersAdded + '<br>The sum is: ' + sum + '<br><span style="color: green;">The sum is 24! Lucky you!</span>';
    } else {
      document.getElementById('mySpan02').innerHTML = 'Numbers added: ' + numbersAdded + '<br>The sum is: ' + sum + '<br><span style="color: red;">Your unlucky as you didnt get the number 24.</span>';
    }
  }

  function displayObject() {
    myCar.make = document.getElementById('carMake').value;
    myCar.model = document.getElementById('carModel').value;
    myCar.year = document.getElementById('carYear').value;

    document.getElementById('mySpan03').innerHTML = 'My car is a ' + myCar.year + ' ' + myCar.make + ' ' + myCar.model + '.';
  }

  window.onload = generateRandomArray;
</script>

</body>
</html>
