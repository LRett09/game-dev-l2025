<button onclick="{console.log('hi')}">ctrl-shft-i for console</button><br><br>

<input type=button value="mouseOver" onMouseOver="{this.style.backgroundColor='green'}"> <br>

<script>
  const square = document.getElementById('blueSquare');
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'q') square.style.display = 'block'; });
        document.addEventListener('keyup', (e) => {
            if (e.key.toLowerCase() === 'q') square.style.display = 'none';  });
</script>
