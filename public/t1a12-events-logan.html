<!--Make at least 8 HTML events using different HTML tags-->
<h1>t1a12-events-logan</h1>

<button onClick="{console.log('hi')}">ctrl-shft-i for console</button><br><br>

<input type=button value="mouseOver" onMouseOver="{this.style.backgroundColor='green'}"> <br><br>

<input type="text" value="Click here to focus" 
    onFocus="{this.style.backgroundColor='yellow'; console.log('Input focused!')}"><br><br>

<input type="text" value="Click outside to blur" style="background-color: yellow;" 
    onBlur="{this.style.backgroundColor='white'; console.log('Input blurred!')}"><br><br>

<div style="width: 200 px; height: 100 px; background-color: lightblue; text-align: center; line-height: 100 px;" 
    onwheel="this.style.backgroundColor = 'lightcoral'; setTimeout(() => this.style.backgroundColor = 'lightblue', 100); console.log('Wheel event fired!');">
    Scroll over me!
</div><br><br>

<button 
    onDblClick="{this.textContent = 'Double-Clicked!'; console.log('Button double-clicked!');}">
    Double Click Me
</button><br><br>

<button 
    onMouseDown="{this.textContent = 'Button Pressed...';}" 
    onMouseUp="{this.textContent = 'Button Released!'; console.log('Mouse button released!');}">
    Press and Release
</button>

<div style="{box; width: 200 px; height: 50 px; background-color: lightgreen; text-align: center; line-height: 50 px;}" 
    onMouseLeave="{this.textContent = 'Mouse Left!'; console.log('Mouse left the box!');}">
    Move your mouse out of this box.
</div>
