<!-- Making funny little arrays in for loops and stuff -->
<h1> t1a11-For-Arrays</h1>

<script>
  let myArray = new Array()

myArray[0] = 'Logan'
myArray[1] = 'Cam'
myArray[2] = 'Wyatt'
myArray[3] = 'I told you to not do more than 3'
myArray[4] = 'This is bullying :( '
myArray[5] = 'Blows up your pancakes with mind'
  
</script>

Max Array Entry: <input type=text id="myText01" value="3"><br>
Please dont try to do more than 3 that would be cool thanks.<br>

  <input type=button value="Names of cool people" onClick="{
    let myMax = document.getElementById('myText01').value
    let mySum = ''
    document.getElementById('myDiv01').innerHTML = ' '

    for (let myLoop=0; myLoop < myMax; myLoop++){
    mySum += 'Loop #:' + myLoop + 'array entry: ' + myArray[myLoop] + '<br>'
    }
    document.getElementById('myDiv01').innerHTML = mySum
    }">

    <div id="myDiv01">...</div>

    <br>
