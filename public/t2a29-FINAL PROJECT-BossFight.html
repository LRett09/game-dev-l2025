<body id="myBody" style="background-repeat:repeat; background-size:80%;" 
      background="Game Template Bckground1.png">

<h1 align=center>t2a25-game-template-fred.html</h1>

<img id="myImg01" style="position:absolute; width:100px; height:80px; top:0px; left:50px;" src="img01.gif">
<img id="myImg02" style="position:absolute; width:100px; height:80px; top:0px; left:250px;" src="img02.gif">

<script>

// ===== GLOBAL VARIABLES =====
let enemyX = 250
let enemySpeed = 10
let myClock

let moveAmount = 10
let x = 50
let y = 0

window.onload = function () {

		const myImg01 = document.getElementById("myImg01")
		const myImg02 = document.getElementById("myImg02")

    document.addEventListener("keydown", function(e) {
        if (e.key === "w") y -= moveAmount
        if (e.key === "s") y += moveAmount
        if (e.key === "a") x -= moveAmount
        if (e.key === "d") x += moveAmount

        myImg01.style.left = x + "px"
        myImg01.style.top  = y + "px"

        myCheckHit()
    })

    myClock = setInterval(myEnemy, 600)
}

// ===== COLLISION =====
function myHitOther(my1,my2){
    let a = document.getElementById(my1)
    let b = document.getElementById(my2)

    let left1 = parseInt(a.style.left)
    let right1 = left1 + parseInt(a.style.width)
    let top1 = parseInt(a.style.top)
    let bottom1 = top1 + parseInt(a.style.height)

    let left2 = parseInt(b.style.left)
    let right2 = left2 + parseInt(b.style.width)
    let top2 = parseInt(b.style.top)
    let bottom2 = top2 + parseInt(b.style.height)

    return right1 >= left2 && left1 <= right2 &&
           bottom1 >= top2 && top1 <= bottom2
}

function myCheckHit(){
    if ( myHitOther('myImg01','myImg02') ){
        myImg01.style.top = "-50px"
    }
}

// ===== ENEMY AI =====
function myEnemy() {
    let direction = Math.random() < 0.5 ? -1 : 1
    enemyX += direction * enemySpeed

    if (enemyX < 0) enemyX = 0
    if (enemyX > window.innerWidth - 100)
        enemyX = window.innerWidth - 100

    myImg02.style.left = enemyX + "px"
}

</script>

</body>
