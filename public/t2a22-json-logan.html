<h1 align=center>t2a22-json</h1>

<script>
async function fetchData(url) {

    const response = await fetch(url, {
        headers: { "Accept": "application/json" }
    });

    const data = await response.json();
    console.log(data);

    const myJson = JSON.stringify(data, null, 2);
    document.getElementById('myDiv1').innerHTML = `<pre>${myJson}</pre>`;

    document.getElementById('myDiv2').innerHTML = "";

    if (data.image) {
        document.getElementById('myDiv2').innerHTML += 
            `<img src="${data.image}" alt="Random Image" style="max-width:100%; height:auto">`;
    }

    if (data.joke) {
        document.getElementById('myDiv2').innerHTML += 
            `<p>${data.joke}</p>`;
    }
}
</script>

		
		<select id="mySelect" size="1" onchange="fetchData(this.value)">

		</select><br><br>
