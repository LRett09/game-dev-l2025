<h1 align=center>t2a22-json</h1>

<script>
async function fetchData(url) {

    const response = await fetch(url, {
        headers: { "Accept": "application/json" }
    });

    const data = await response.json();
    console.log(data);

    const myJson = JSON.stringify(data, null, 2);
    document.getElementById('myDiv1').innerHTML = `<pre>${myJson}</pre>`;

    document.getElementById('myDiv2').innerHTML = "";

    if (data.image) {
        document.getElementById('myDiv2').innerHTML += 
            `<img src="${data.image}" alt="Random Image" style="max-width:100%; height:auto">`;
    }

    if (data.joke) {
        document.getElementById('myDiv2').innerHTML += 
            `<p>${data.joke}</p>`;
    }
	if (data.image) {
    myDiv2.innerHTML += `<img src="${data.image}">`;
}

if (data.message && data.status === "success") {
    myDiv2.innerHTML += `<img src="${data.message}">`; // dog API
}

if (Array.isArray(data) && data[0].url) {
    myDiv2.innerHTML += `<img src="${data[0].url}">`; // cat API
}

if (data.slip) {
    myDiv2.innerHTML += `<p>${data.slip.advice}</p>`;
}

if (data.text) {
    myDiv2.innerHTML += `<p>${data.text}</p>`; // useless fact API
}

if (data.content) {
    myDiv2.innerHTML += `<p>${data.content}</p>`; // quote API
}

if (data.activity) {
    myDiv2.innerHTML += `<p>${data.activity}</p>`;
}

if (data.quote) {
    myDiv2.innerHTML += `<p>${data.quote}</p>`;
}
}
</script>
