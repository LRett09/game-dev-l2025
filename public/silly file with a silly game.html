<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number</title>
</head>
<body>

<div class="game-container">
    <h1>Guess the Number!</h1>
    <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
    <input type="number" id="guessInput" min="1" max="100">
    <button id="submitBtn" onclick="checkGuess()">Submit Guess</button>
    <button id="playAgainBtn" onclick="playAgain()" style="display: none;">Play Again</button>
    <p id="message"></p>
</div>

<script>
    // Variables for the game state
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let guessCount = 0;

    // Function to check the user's guess
    function checkGuess() {
        const userGuess = parseInt(document.getElementById('guessInput').value);
        const messageDisplay = document.getElementById('message');
        const submitButton = document.getElementById('submitBtn');
        const playAgainButton = document.getElementById('playAgainBtn');
        const guessInputField = document.getElementById('guessInput');

        // Check for valid input
        if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
            messageDisplay.textContent = "Please enter a valid number between 1 and 100.";
            return;
        }

        guessCount++;

        // Compare the guess with the secret number and provide feedback
        if (userGuess === secretNumber) {
            messageDisplay.textContent = `You got it! The secret number was ${secretNumber}. It took you ${guessCount} guesses.`;
            submitButton.style.display = 'none';
            playAgainButton.style.display = 'inline';
            guessInputField.disabled = true;
        } else if (userGuess < secretNumber) {
            messageDisplay.textContent = "Too low. Try again!";
        } else {
            messageDisplay.textContent = "Too high. Try again!";
        }

        guessInputField.value = '';
    }

    // Function to reset the game and start over
    function playAgain() {
        // Generate a new random number
        secretNumber = Math.floor(Math.random() * 100) + 1;
        guessCount = 0;

        // Reset the UI elements
        document.getElementById('message').textContent = "";
        document.getElementById('guessInput').value = "";
        document.getElementById('guessInput').disabled = false;
        document.getElementById('submitBtn').style.display = 'inline';
        document.getElementById('playAgainBtn').style.display = 'none';
    }
</script>

</body>
</html>
