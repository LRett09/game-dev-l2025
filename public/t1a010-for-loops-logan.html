<!-- Write a short bit of code to loop from 0 to 10 and if the number is 3 write (Third) -->
<h1>T1A010 For Loops</h1>

<button onclick="L()">Start Loop</button>
<p id="O" hidden>Third</p>

<script>
function L(){
const O=document.getElementById('O');O.setAttribute('hidden','');const d=500;
console.log(`Starting loop... delayed by ${d}ms per step.`);
for(let x=1;x<=5;x++){ setTimeout(()=>{
console.log('Loop count:',x); O.toggleAttribute('hidden',x!==3);
},x*d); }  } </script>
