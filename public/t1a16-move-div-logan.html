<h1 align=center>t1a16-move-div</h1>

<!-- Have 8 different types of obects move in different ways-->

<div style="position:relative; left:0; right:0" id="myDiv01">goober</div>

<button onclick="{
   const myDiv = document.getElementById('myDiv01')
   myDiv.style.left = '100px'
   }">Move to 100px</button><br>

   <button id="myButton02" onclick="{
      const myDiv = document.getElementById('myDiv01')
      myDiv.style.left = parseInt(myDiv.style.left) + 20 + 'px'
      }">Move Right</button><br>

<button id="startButton" onclick="startAnimation()">
</button>


<img 
        id="myImage01" 
        src="Image01.jpg" 
        style="position: absolute; top: '50px'; left: '0px';"
    >

       <script>
          function(startAnimation) {
            const image = document.getElementById('myImage01');
            const startButton = document.getElementById('startButton');
            const speed = 2; let positionX = 0; let animationFrameId = null; 

            function animate() {
                const screenWidth = document.documentElement.clientWidth; 
                const imageWidth = image.offsetWidth;
                const stopPosition = screenWidth - imageWidth;

                if (positionX < stopPosition) {
                    positionX += speed;
                    
                    if (positionX > stopPosition) {
                        positionX = stopPosition;
                    }
                   
                    image.style.left = positionX + 'px';

                   
                    animationFrameId = requestAnimationFrame(animate);
                } else {
                  
                    if (animationFrameId) {
                        cancelAnimationFrame(animationFrameId);
                        animationFrameId = null; 
                        startButton.disabled = false; 
                        startButton.textContent = 'Animation Complete';
                    } } }
            
    </script>
