<body onkeypress="myKeyPress(event)">

   <script>

      let myClock01 

        function myKeyPress(event) {
         alert('you pressed: ${event.key}');
      }

      function F1() {
         document.getElementById('myDiv01').style.left = 
            parseInt (document.getElementById('myDiv01').style.left) + 10 + 'px' 
      }

      function F2() {
         document.getElementById('myDiv01').style.left = 
            parseInt (document.getElementById('myDiv01').style.left) + -10 + 'px'
      }

   </script>

<h1 align=center>t1a16-move-div</h1>

<!-- Have 8 different types of obects move in different ways-->

<div style="position:relative; left:0; right:0" id="myDiv01">goober</div>

   
<button onclick="{
   const myDiv = document.getElementById('myDiv01')
   myDiv.style.left = '100px'
   }">Move to 100px</button><br>

   <button id="myButton02" onclick="{
      const myDiv = document.getElementById('myDiv01')
      myDiv.style.left = parseInt(myDiv.style.left) + 20 + 'px'
      }">Move Right</button><br>

   
<button id="myButton03" onclick="{F1()}">Go Right Forever</button><br>
<input type="button" value="Go Right Forever Again" onclick="{
   clearInterval (myClock01) ;
   myClock01 = setInterval (function() {
      document.getElementById('myButton03').click() ;
} , 30)
   }"><br>

<button id="myButton04" onlick="{F2()}">Go Left Forever</button><br>
   <input type="button" value="Go Left Forever Again" onclick="{
      clearInterval (myClock01) ;
      myClock01 = setInterval (function() {
      document.getElementById('myButton04').click() ;
      } , 30
         }"><br>
